<body>
    <header>
    <nav class="navbar navbar-expand-lg mi-navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
        <img src="../medios/icono.png" alt="WBS" class="img-nav">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>

    </nav>
    </header>

<main>
    <section class="contacto">
      <h1 class="titulo-contacto">TU OPINIÓN NOS IMPORTA</h1>
      <p>Comunícate con nosotros. Estaremos en contacto lo más pronto posible</p>

      <div class="form-wrapper">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre">
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono">
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Déjanos aquí tu consulta..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-centrado">Enviar</button>
        </form>
      </div>
    </section>

    <section class="work-with-us">
      <h2 class="sub-contacto">SUMATE A NUESTRO EQUIPO</h2>
      <p>Envianos tu CV y nos pondremos en contacto contigo</p>
      <div class="form-wrapper">
      <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre">
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono">
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Adjunta tu CV</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <button type="submit" class="btn btn-primary btn-centrado">Enviar</button>
      </form>
      </div>
    </section>

<footer>
    <div class="footer-izq">
      <img src="../medios/icono.png" alt="Logo">

    <div class="footer-der">
      <span class="tel">+598 98 123 456</span>
      <span class="pais">Montevideo, Uruguay</span>

</footer>
